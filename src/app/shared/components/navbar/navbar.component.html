<div class="container">
  <div class="row mb-5" style="margin-top: 2.2rem;">
    <div class="col-3 position-relative">
      <h5 class="position-absolute top-50 start-0 translate-middle-y"><img src="../../../../assets/tourlight-logo.png" style="height: 1.8rem;"></h5>
    </div>
    <div class="col-9 position-relative">
      <div class="position-absolute top-50 end-0 translate-middle-y">
        <button type="button" class="btn p-2" (click)="goToFeed()">
          <i class="fas fa-home m-0 fa-lg"></i>
        </button>
        <button type="button" class="btn p-2" (click)="goToCreatePost()">
          <i class="fas fa-plus m-0 fa-lg"></i>
        </button>
        <button type="button" class="btn p-2">
          <i class="fa fa-sort m-0 fa-lg"></i>
        </button>
  
        <img
          id="profile-image"
          class="m-0"
          src="{{ user.photoURL ? user.photoURL : '../../../../../../assets/dummy-user.png' }}"
          alt="{{ user.displayName }}"
          (click)="goToProfile()"
        />
      </div>
    </div>
  </div>


</div>
